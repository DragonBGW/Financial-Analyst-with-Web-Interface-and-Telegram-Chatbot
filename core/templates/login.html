{% extends "base.html" %}
{% block title %}Login • Stock Insight{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-2xl font-semibold mb-4">Login</h1>
  {% if form.errors %}
    <p class="text-red-600 mb-2">Invalid credentials — try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-3">
      Login
    </button>
  </form>
</div>
{% endblock %}
