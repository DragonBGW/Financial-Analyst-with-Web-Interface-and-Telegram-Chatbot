<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Stock Insight{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% csrf_token %}
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-white shadow mb-6">
    <div class="container mx-auto flex items-center justify-between p-4">
      <div class="font-bold text-xl">ðŸ“ˆ Stock Insight</div>
      <div>
        {% if user.is_authenticated %}
          <span class="mr-4">Hi, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="text-blue-600 hover:underline">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="text-blue-600 hover:underline mr-4">Login</a>
          <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
